<div class="container-fluid my-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        <div *ngFor="let item of items" class="col mb-4">
            <a routerLink="/shopping/item-detail/{{item.id}}" class="text-dark">
                <div class="card card-height-cust">
                    <img src="{{item.pictures[0]}}" alt="item_img" class="card-img-top h-50">
                    <div class="card-body text-truncate text-wrap">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.price | currency}}</p>
                        <p class="card-text">{{item.description}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
