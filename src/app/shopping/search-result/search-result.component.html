<div class="container-fluid">
    <div *ngIf="searchText$ | async" class="row no-gutters mb-3">
        <div *ngIf="items.length; else noresult">
            Results for "{{searchText$ | async}}"
        </div>
        <ng-template #noresult>
            <div>
                No results for "{{searchText$ | async}}"
            </div>
        </ng-template>
    </div>
    <div class="row no-gutters">
        <div class="d-flex">
            <label class="align-self-center mb-0" for="startprice">Price:</label>
            <input id="startprice" type="text" class="form-control mx-2" placeholder="Start Price" [formControl]="startprice">
            <label class="align-self-center mb-0" for="endprice">to</label>
            <input id="endprice" type="text" class="form-control mx-2" placeholder="End Price" [formControl]="endprice">
            <label class="align-self-center mb-0" for="manufacturer">Manufacturer:</label>
            <input id="manufacturer" type="text" class="form-control mx-2" placeholder="Manufacturer" [formControl]="manufacturer">
            <button id="search-icon" type="button" class="btn btn-outline-primary" (click)="onClickSearch()">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div class="row no-gutters mt-2">
        <div *ngIf="(startprice.invalid && (startprice.dirty || startprice.touched)) || (endprice.invalid && (endprice.dirty || endprice.touched))" class="alert alert-danger mb-0" role="alert">
            <div *ngIf="startprice.errors?.pattern || endprice.errors?.pattern">Price needs to be a number</div>
        </div>
    </div>
    <div class="row">
        <app-list-of-items [items]="items" class="w-100"></app-list-of-items>
    </div>
</div>
