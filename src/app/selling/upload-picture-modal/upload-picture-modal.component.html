<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="uploadPictureLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadPictureLabel">Upload Picture</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder="Picture URL" [formControl]="url">
            <div *ngIf="url.invalid && (url.dirty || url.touched)" class="alert alert-danger mt-2" role="alert">
                <div *ngIf="url.errors?.required">Required</div>
                <div *ngIf="url.errors?.pattern">Invalid</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!url.valid" (click)="onUpload()">Upload</button>
          </div>
        </div>
    </div>
</div>
