<div class="container-fluid">
    <div class="row no-gutters w-100 text-header">
        Report
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="periodForm" (ngSubmit)="onSubmit()">
                <label for="dateinterval">Period</label>
                <div id="dateinterval" class="d-flex">
                    <input type="date" class="form-control" formControlName="startPeriod">
                    <span class="mx-2 align-self-center">to</span>
                    <input type="date" class="form-control" formControlName="endPeriod">
                    <button type="submit" class="btn btn-outline-dark ml-3">Generate</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-6 border-secondary border-top">
            <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">No. Sold</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>

                    <td>Huawei Mobile</td>

                  </tr>

                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
