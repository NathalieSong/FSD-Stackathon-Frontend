<div class="container-fluid">
    <div class="row no-gutters w-100 text-header">
        Report
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="periodForm" (ngSubmit)="onSubmit()">
                <label for="dateinterval">Period</label>
                <div id="dateinterval" class="d-flex">
                    <input type="date" class="form-control" formControlName="startPeriod" required>
                    <span class="mx-2 align-self-center">to</span>
                    <input type="date" class="form-control" formControlName="endPeriod" required>
                    <button type="submit" class="btn btn-outline-primary ml-3" [disabled]="!periodForm.valid">
                        Generate
                    </button>
                </div>
                <div *ngIf="(startPeriod.invalid && (startPeriod.dirty || startPeriod.touched)) || (endPeriod.invalid && (endPeriod.dirty || endPeriod.touched))" class="alert alert-danger mt-2" role="alert">
                    <div *ngIf="startPeriod.errors?.required">Start period required</div>
                    <div *ngIf="endPeriod.errors?.required">End period required</div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-6 border-secondary border-top">
            <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col">Item</th>
                    <th scope="col">No. Sold</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items">
                    <td>{{item.name}}</td>
                    <td>{{item.noSold}}</td>
                    <td>{{item.total | currency}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
